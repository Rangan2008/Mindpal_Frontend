<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}ðŸ§  MindPal{% endblock %}</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/full.css') }}">
  <script src="https://kit.fontawesome.com/your_kit_code.js" crossorigin="anonymous"></script>
  <!-- Replace with your real kit code -->

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1350&q=80') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      position: relative;
      min-height: 100vh;
      overflow-x: hidden;
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.5);
      pointer-events: none;
      z-index: -1;
    }

    header.navbar {
      background-color: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.15);
      padding: 1rem 3rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 100;
      box-shadow: 0 8px 32px 0 rgba(124, 77, 255, 0.3);
      border-radius: 12px;
      margin: 1rem 2rem;
    }

    .logo a {
      font-size: 1.9rem;
      font-weight: 800;
      color: #ffffff;
      letter-spacing: 2px;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .logo a:hover {
      color: rgb(240, 181, 73);
    }

    nav.nav-links {
      display: flex;
      align-items: center;
      gap: 1.5rem;
    }

    nav.nav-links a {
      color: #ddd;
      text-decoration: none;
      font-weight: 600;
      font-size: 1.05rem;
      transition: color 0.3s ease;
    }

    nav.nav-links a:hover {
      color: #e6c15a;
    }

    .user-dropdown {
      position: relative;
      display: inline-block;
      cursor: pointer;
    }

    .user-dropdown i {
      font-size: 1.5rem;
      color: #e6c15a;
      transition: transform 0.3s ease;
    }

    .user-dropdown:hover i {
      transform: scale(1.1);
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: rgba(0, 0, 0, 0.85);
      backdrop-filter: blur(8px);
      min-width: 180px;
      box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
      right: 0;
      z-index: 1;
      border-radius: 10px;
    }

    .dropdown-content a {
      color: #fff;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      transition: background 0.3s ease;
    }

    .dropdown-content a:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }

    .user-dropdown:hover .dropdown-content {
      display: block;
    }

    .container {
      padding: 2rem;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background-color: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(8px);
      border-top: 1px solid rgba(255, 255, 255, 0.15);
      color: #ccc;
      margin-top: auto;
    }
  </style>
  {% block styles %}{% endblock %}
</head>

<body>

  <!-- Navbar -->
  <header class="navbar">
    <div class="logo">
      <a href="{{ url_for('home') }}">ðŸ§  MindPal</a>
    </div>
    <nav class="nav-links">
      <a href="{{ url_for('home') }}"><i class="fa-solid fa-house"></i> Home</a>
      <a href="{{ url_for('wellbeing') }}"><i class="fas fa-user-md"></i> Wellbeing</a>
      <a href="{{ url_for('studytips') }}"><i class="fa-solid fa-book"></i> Study Tips</a>
      <a href="{{ url_for('emergency') }}" class="nav-link"> <i class="fas fa-triangle-exclamation"></i> Emergency</a>
      <a href="{{ url_for('music') }}"><i class="fa-solid fa-music"></i> Music</a>

      {% if username %}
      <div class="user-dropdown">
        <i class="fa-solid fa-circle-user"></i>
        <div class="dropdown-content">
          <a href="{{ url_for('profile') }}"><i class="fa-solid fa-user-circle"></i> My Profile</a>
          <a href="{{ url_for('logout') }}"><i class="fa-solid fa-right-from-bracket"></i> Logout</a>
        </div>
      </div>
      {% else %}
      <a href="{{ url_for('auth') }}"><i class="fa-solid fa-user"></i> Login</a>
      {% endif %}
    </nav>
  </header>

  <!-- Page Content -->
  <div class="container">
    {% block content %}{% endblock %}
  </div>

  <!-- Footer -->
  <footer>
    &copy; 2025 MindPal. All rights reserved.
  </footer>
  <script src="{{ url_for('static', filename='js/wellbeing.js') }}"></script>
  {% block scripts %}{% endblock %}

</body>

</html>
